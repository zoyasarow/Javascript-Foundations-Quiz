<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Quiz </title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,500;1,300;1,900&display=swap" rel="stylesheet">
</head>

<body> 
    <div class="js-quiz"> 
        <section class="intro-section"> 
            <h1 id="intro-title">Javascript Foundations Quiz</h1>
            <p id="intro-text">Answer the quiz questions to test your knowledge of Javascript foundations!</p>
            <button id="start-btn">Start Quiz</button>
        </section>
    
        <section id="quiz-box">
            <header>
                <h2>Javascript Quiz</h2>
                <timer class="timer">
                    <h3 class="time-text"></h3>
                </timer>
            </header>
            <!-- quiz questions will come from javascript -->
            <div class="question">
                <h4 class="question-text">Question</h4>
            </div>
            <!-- answer options will come from javascript -->
            <div class="answer-options" id="answer">
                <!-- <button class="quiz-choices" id="answer"></button>
                <button class="quiz-choices" id="answer"></button>
                <button class="quiz-choices" id="answer"></button>
                <button class="quiz-choices" id="answer"></button> -->
            </div>

            <h4 class="scoreText"></h4>

            <footer>
                <button class="next-btn" id="next-btn">Next</button>
            </footer>
        </section>
    </div>

    <script src= "./Assets/script.js"></script>
</body>
</html>
